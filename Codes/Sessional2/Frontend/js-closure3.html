<html>
    <head>
        <title>Closure for JS</title>
    </head>
    <body>
        <h1>Closures</h1>
        <script>
           let counter = 0;
           function add()
           {
                counter += 1;
           }
           console.log("Counter before calling add function:", counter);

           add();
           add();
           add();
           console.log("Counter after calling add function:", counter);
        </script>
    </body>
</html>
